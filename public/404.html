<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#EC5685',
                        primaryLight: '#F377BD',
                        teal: '#33BECB',
                        tealDark: '#20C6BC',
                        grayText: '#BCBCBC',
                        grayDark: '#8C8C8C',
                        lightBg: '#FEF8FA'
                    },
                    borderRadius: {
                        '2xl': '16px',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-lightBg min-h-screen flex items-center justify-center">
    <div class="text-center p-8 max-w-md">
        <h1 class="text-3xl font-bold text-primary mb-4">Page Not Found</h1>
        <p class="text-grayDark mb-6">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="bg-primary hover:bg-primaryLight text-white font-semibold py-3 px-6 rounded-2xl transition duration-300 inline-block">
            Return to Home
        </a>
    </div>
    
    <script>
        // For client-side routing, we might want to redirect to the main app
        // which can handle the routing properly
        setTimeout(() => {
            // Check if this is a SPA route
            if (window.location.pathname !== '/404.html') {
                // Redirect to the main app which will handle client-side routing
                window.location.href = '/';
            }
        }, 100);
    </script>
</body>
</html>
